text.alia1-img = Imagen del logo de ICEVI Global
text.alia1-des = El Consejo Internacional para la Educación de las Personas con Discapacidad Visual (ICEVI) es la principal asociación mundial de personas y organizaciones preocupadas por la igualdad de acceso a la educación adecuada para niños y jóvenes con discapacidad visual.
text.alia2 = ULAC
text.alia2-img = Imagen del logo de ULAC
text.alia2-des = La Unión Latinoamericana de Ciegos ULAC representa a las personas ciegas y con baja visión a través de las organizaciones miembros de los 19 países de la región; y actúa en la promoción y la defensa de sus derechos y libertades fundamentales.
text.alia3 = FOAL
text.alia3-img = Imagen del logo de FOAL
text.alia3-des = Es una entidad creada en 1998 por iniciativa de la ONCE (Organización Nacional de Ciegos Españoles) y trabajamos para promover la plena integración educativa, social y laboral de las personas con discapacidad visual de América Latina.
text.alia4 = RIADIS
text.alia4-img = Imagen del logo de RIADIS
text.alia4-des = La Red Latinoamericana de Organizaciones No Gubernamentales de Personas con Discapacidad y sus Familias, trabaja para promover y proteger los derechos de las personas con discapacidad en América Latina y el Caribe, a través de los valores de no discriminación e desarrollo incluyente por la mejoría de la calidad de vida y la inclusión social de las personas con discapacidad y sus familias.
text.alia5 = Fundación Perkins
text.alia5-img = Imagen del logo de Perkins
text.alia5-des = Programa integral para el desarrollo de servicios educativos, así como para la capacitación de familias, y profesionales en educación, respetando el contexto local para crear y ampliar las oportunidades educativas de niños y jóvenes con discapacidad visual, discapacidad múltiple y sordoceguera.
