label.monitoreo = Monitoreo
label.Monitoreo = Monitoreo sobre estado de la educación inclusiva en América Latina
text.monitoreo1 = La regional del Concejo internacional para la Educación  de las personas con discapacidad visual, ICEVI Latinoamerica:
text.monitoreo2 = sabiendo que la educación es claramente una obligación de los estados;
text.monitoreo3 = concientes que  en nuestra región existen brechas excluyentes que limitan a las personas con discapacidad a acceder a ella en igualdad de oportunidades,
text.monitoreo4 = opinamos que también es una tarea de todos y todas incidir para su efectivo cumplimiento como un ejercicio de ciudadanía. Dado que diferentes expertos internacionales apuntan como la única forma de alcanzar sociedades justas, equitativas, sostenibles,  con mayores oportunidades para todas las personas sin diferenciar si  existe una condición de discapacidad, decidió realizar entre el año 2018 y 2019, un monitoreo sobre el estado situacional de la Educación Inclusiva en América Latina.
text.monitoreo5 = El monitoreo realizado por representantes de ICEVI Latinoamerica en cada país, estuvo basado en cinco aspectos  técnicos de vital importancia para alcanzar una educación inclusiva de calidad; considerando algunos de los indicadores propuestos en las metas para el cumplimiento del ODS 4, el objetivo  4 del plan de acción para el decenio de las américasn  y el cumplimiento del art. 24 de la convensión sobre derechos de personas con discapacidad de ONU.
text.monitoreosub1 = ¿Cómo se realiza el monitoreo?
text.monitoreo6 = Con la guía técnica de la Junta Directiva,  el apoyo económico de la Fundación Holandesa, y el trabajo en campo de las representaciones nacionales de ICEVI latinoamerica de 16  países de la región, se desarrolla una investigación basada en el concenso de 5 matrices conteniendo aspectos que se consideran fundamentales para la educación inclusiva de las personas con discapacidad visual.
text.aspectos = Aspectos investigados:
text.aspecto1 = Rehabilitación
text.aspecto2 = Accesibilidad
text.aspecto3 = Formación inclusiva
text.aspecto4 = Normativas Juridicas y
text.aspecto5 = Datos estadísticos.
text.monitoreosub2 = ¿Cómo lo realizamos?
text.monitoreo7 = Dado que ICEVI Latinoamerica está constituida por 5 subregiones, en cada una de ellas los delegados de ICEVI LA de los países que las conforman desarrollaron primero a su interior la investigación, esto fue realizado mediante entrevistas y solicitudes  de información principalmente a Ministerios d educación, CONADIS, organizaciones privadas que prestan servicios de educación inclusiva, y Universidades; en muchos casos se tubo que buscar información en los sitios web de las instituciones  publicas dado que en la mayoría de ellos no hubo  respuesta oficial a pesar de la solicitud realizada; ante esta realidad las representaciones nacionales que habían sido formadas online previamente por la Junta Directiva de ICEVI La, para indicarles los objetivos del monitoreo,   se ;  reunieron y analizaron los insumos investigados y definieron , entre una y tres prioridades por cada una de las cinco áreas investigadas, cada prioridad debería  tener acciones país para desarrollarce en un periodo máximo de cuatro años, definiendo para ello una ruta país con metas e indicadores a cumplir.
text.monitoreo8 = Posterior a este trabajo de cada país, en reuniones subregionales, se reunieron los representantes de 4, países para el cono sur, 4 para la subregión de Andina, 6 para el caso de Centroamerica caribe, donde cada país presentó sus prioridades y luego de debatir y consensuar entre ellos cada subregión definio 3, 2 o 1 prioridad por área de investigación; En el caso de Brasil y mexico por ser países continentales en si mismos son una subregión, por lo que sus rutas son únicas.
