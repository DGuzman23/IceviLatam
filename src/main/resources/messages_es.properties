text.afil4 = Siendo socio podrás participar de seminarios, cursos online y recibir información sobre Educación y Discapacidad Visual; además podrás elegir y ser electo como parte de la delegación nacional de tu país que se elige cada 4 años para que representes a tu país en conferencias subregionales, regionales y mundiales, para ello lee nuestros estatutos y contribuye a no dejar a nadie atrás.
