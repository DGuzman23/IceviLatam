label.Anteceddentes = Antecedentes
text.antecedentes1 = El Consejo Internacional para la Educación de las Personas con Discapacidad Visual (ICEVI, por sus siglas en inglés) se creó en Holanda en 1952.
text.antecedentes2 = ICEVI Latinoamérica ha trabajado por casi 50 años en la región, estando presidida primero por las Profesoras Susana Crespo y Lucía Piccione, respectivamente.
text.antecedentes3 = En 2012 asume la Presidencia la Licenciada Cristina Sanz, quien comenzó a trabajar para la legalización de la región. Se prepararon los Estatutos que fueron consensuados por quienes pertenecían a la organización y se investigaron los países que permitían el registro regional, optándose por la República Oriental del Uruguay.
text.antecedentes4 = Se convocó entonces a la Conferencia Fundacional que se llevo a cabo el 27 de abril de 2016 en Montevideo, con la presencia de 56 socios fundadores.


label.Legalizacion = Legalización
text.legal1 = Tras la Conferencia Fundacional, se gestionó el reconocimiento legal, logrado mediante la Resolución N°557/2016 del Ministerio de Relaciones Exteriores de la República Oriental del Uruguay, con fecha 7 de noviembre de 2016.
text.legal2 = Esta resolución mencionada presentaba un error en el nombre de la organización, que se enmendó mediante la Resolución Nº 343/2017 del Ministerio de Relaciones Exteriores de la República Oriental del Uruguay, con fecha 12 de julio de 2017.
text.legal3 = En agosto de 2017 se creó la cuenta bancaria institucional de ICEVI Latinoamérica en el Banco Itaú de la República Oriental del Uruguay.

