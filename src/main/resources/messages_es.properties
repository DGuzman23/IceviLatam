text.ICEVI = ICEVI LATINOAMÉRICA
text.quienesSomos1 = ICEVI LATINOAMÉRICA es una organización regional no gubernamental, sin ánimo de lucro, profesional y técnica, de carácter educativo, cuyo compromiso es la mejora continua de los recursos humanos y materiales, con el propósito de promover el mayor acceso a una inclusión plena, en igualdad de oportunidades.
text.quienesSomos2 = ICEVI LATINOAMÉRICA es la regional del Consejo Internacional para la Educación de las Personas con Discapacidad Visual (ICEVI) y por ende requiere se contemplen acciones de trabajo conjuntas de participación en esta instancia internacional; como lo ha hecho desde su creación en 1952.
text.misionLabel = Misión:
text.mision = ICEVI LATINOAMÉRICA trabaja por la accesibilidad a la educación, habilitación y rehabilitación de niños, niñas y jóvenes con discapacidad visual, sordo ceguera y discapacidad múltiple, con el fin de garantizar su derecho a la inclusión plena.
text.visionLabel = Visión:
text.vision = Ser la organización regional reconocida que promueve y logra el acceso, goce y ejercicio  del derecho a una educación inclusiva y de calidad, para niños, niñas y jóvenes con discapacidad visual, en los 19 países de América Latina.
