label.Objetivos = Objetivos estrategicos
text.obj1 = Objetivo primero:
text.obj1-cont1 = Consolidar la estructura de la organización en los niveles nacionales y subregionales de ICEVI Latinoamérica, para democratizar la representación y participación de los actores claves (niños, niñas, jóvenes, profesionales y familias) en el desarrollo educativo de habilitación y rehabilitación.
text.obj2 = Objetivo segundo:
text.obj2-cont1 = Promover la formación de profesionales involucrados en la educación, habilitación y rehabilitación de estudiantes con discapacidad visual, así como de sus familias, para lograr una inclusión social plena.
text.obj3 = Objetivo tercero:
text.obj3-cont1 = Crear y potenciar acciones de difusión que promuevan el trabajo de ICEVI LATINOAMÉRICA, mediante la socialización de documentos técnicos y científicos, a fin de incidir en el derecho a una educación inclusiva plena.
text.obj4 = Objetivo cuarto:
text.obj4-cont = Establecer con instituciones afines alianzas estratégicas, que busquen desarrollar proyectos que permitan potenciar el accionar de ICEVI LATINOAMÉRICA.

