<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ICEVI Latinoamerica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:insert="fragmentos :: header"></div>
<div th:insert="fragmentos :: nav-menu"></div>

<div id="nuestroTrabajoCont" tabindex="0" class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2 th:text="#{label.NuestroTrabajo}"></h2>
        </div>
        <div class="col-sm-4">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body text-center">
                        <!-- <h4>Subregión México</h4>-->
                        <div class="containerRecurso">
                            <img th:src="@{/img/subregioncaycaribe.png}" th:alt="#{text.subregionmexico}" class="image" style="width:100%">
                            <!--<p class="text">Biblioteca</p>-->
                            <div class="btn-group">
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal1" th:text="#{text.vistaprevia}"></button>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal1" role="dialog">
                                    <div class="modal-dialog modal-lg modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title" th:text="#{text.vistaprevia}"></h4>
                                            </div>
                                            <div class="modal-body">
                                                <iframe  class="responsive-iframe"  width="100%" height="700" src="https://docs.google.com/document/d/e/2PACX-1vRn7u8i8SuK-xtkyioDCM-Gyfko8KTVMTo1rYi-5DXcVwqjcPau4f8G7z4JwvhH4w/pub?embedded=true"></iframe>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{text.cerrar}"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="btn btn-info btn-sm"th:text="#{text.verdrive}"  href="https://docs.google.com/document/d/e/2PACX-1vRn7u8i8SuK-xtkyioDCM-Gyfko8KTVMTo1rYi-5DXcVwqjcPau4f8G7z4JwvhH4w/pub" title="Informe monitoreo subregión México en Drive"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragmentos :: footer"></div>
</body>
</html>
