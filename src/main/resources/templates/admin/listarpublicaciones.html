<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar publicaciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:fragment="nav-bar-admin">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/admin/principal}">I C E V I Administrador</a>
    </nav>
</div>
    <div th:switch="${publications.isEmpty()}" class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2 th:case="true">No hay publicaciones aún</h2>
                <div th:case="*">
                    <h2 class="my-5">Publicaciones</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pub : ${publications}">
                                <td th:text="${pub.title}"></td>
                                <td th:text="${pub.description}"></td>
                                <td th:text="${pub.link}"></td>
                                <td><a th:href="@{/admin/editarpublicacion/{id}(id = ${pub.id})}"
                                       class="btn btn-primary"><i class="fas fa-edit"></i></a>
                                </td>
                                <td><a th:href="@{/admin/borrarpublicacion/{id}(id = ${pub.id})}"
                                       class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    <a th:href="@{/admin/principal}" class="btn btn-primary">Regresar a página principal
                        <i class="fas fa-arrow-left ml-4"></i>
                    </a>
                    <a th:href="@{/admin/publicaciones}" class="btn btn-primary">Crear una publicación
                        <i class="fas fa-plus-circle ml-4"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
