<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:fragment="header">
    <header id="header">
        <div id="header-decoration"></div>
        <img id="header-img" th:src="@{/img/ICEVI-Latinoamerica-Logo.png}" th:alt="#{text.logoIcevi}">
    </header>
</div>
<div th:fragment="nav-menu">
    <nav id="navbar" class="navbar navbar-expand-sm">
        <button name="Botón de menú navegación" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon">
                <i class="fa fa-navicon" style="color:#000; font-size:28px;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul id="navbar-options" class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{label.quienesSomos}"></a>
                    <div id="menu-quienessomos" class="dropdown-menu">
                        <a id="quinessomos" class="dropdown-item" href="/quienessomos" th:text="#{label.quienesSomos}"></a>
                        <a id="antecedentes" class="dropdown-item" href="/antecedentes" th:text="#{label.Anteceddentes}"></a>
                        <a id="legalizacion" class="dropdown-item" href="/legalizacion" th:text="#{label.Legalizacion}"></a>
                        <a id="estructura" class="dropdown-item" href="/estructuraautoridades" th:text="#{label.Estructura}"></a>
                        <a id="objetivos" class="dropdown-item" href="/objetivos" th:text="#{label.Objetivos}"></a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a id="nuestrotrabajo" class="nav-link" href="/nuestrotrabajo" th:text="#{label.nuestroTrabajo}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a id="monitoreo" class="nav-link" href="/monitoreo" th:text="#{label.monitoreo}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{label.Delegados}"></a>
                    <div id="menu-delegados" class="dropdown-menu">
                        <a id="subregionales" class="dropdown-item" href="/delegadossubregionales" th:text="#{text.subregionales}"></a>
                        <a id="nacionales" class="dropdown-item" href="/delegadosnacionales" th:text="#{text.nacionales}"></a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a id="aliados" class="nav-link" href="/aliados" th:text="#{label.Aliados}"></a>
                </li>
                <li class="nav-item dropdown">
                   <a id="publicaciones" class="nav-link" href="/publicaciones" th:text="#{label.Publicaciones}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{label.Eventos}"></a>
                    <div id="menu-eventos" class="dropdown-menu">
                        <a id="eventos" class="dropdown-item" href="/eventos" th:text="#{text.eventos}"></a>
                        <a id="webinars" class="dropdown-item" href="/webinars" th:text="#{text.webinars}"></a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a id="recursos" class="nav-link" href="/recursos" th:text="#{label.Recursos}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{label.Afiliate}"></a>
                    <div id="menu-afiliar" class="dropdown-menu">
                        <a id="afiliar" class="dropdown-item" href="/afiliate" th:text="#{text.afil1}"></a>
                        <a id="afiliar-link" class="dropdown-item" href="https://docs.google.com/forms/d/e/1FAIpQLSfMLZTaG0jQUpTtsGWmTNObD50jHTvh-fFShqhZvw5ddfvMPA/viewform?c=0&w=1" th:text="#{text.formulario}"></a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{lang.lang}"></a>
                    <div id="menu-idioma" class="dropdown-menu">
                        <form id="formulario" th:action="${#httpServletRequest.requestURI}" method="post">
                            <input id="lang" type="hidden" name="lang">
                        </form>
                        <span id="lang-es" class="dropdown-item" onclick="changeLanguage('es')" th:text="#{lang.es}"></span>
                        <span id="lang-en" class="dropdown-item" onclick="changeLanguage('en')" th:text="#{lang.en}"></span>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" th:text="#{label.Accesibilidad}"></a>
                    <div id="menu-accesibilidad" class="dropdown-menu">
                        <a class="dropdown-item" id="contrast" th:text="#{text.altocontraste}"></a>
                        <a class="dropdown-item" id="increase" th:text="#{text.aumentarletra}"></a>
                        <a class="dropdown-item" id="decrease" th:text="#{text.disminuirletra}"></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<footer id="footer" th:fragment="footer" class="page-footer">
    <div id="footerc" class="jumbotron text-center" style="margin-bottom:0">
        <div aling="center">
            <p th:text="#{text.contactanos}"></p>
            <div align="center">
                <a id="correoInfo">info@icevilatinoamerica.org</a>
                <p>Esto es una prueba</p>
            </div>
            <a href="https://www.facebook.com/ICEVILatinoamerica/" >
                <button id="facebook" class="btn btn-link">
                    <i class="fa fa-facebook-square" style="font-size:24px"></i> Facebook ICEVI Latinoamérica
                </button>
            </a>
            <a href="https://twitter.com/ICEVI_LA/">
                <button id="twitter" class="btn btn-link">
                    <i class="fa fa-twitter-square" style="font-size:24px"></i> Twitter ICEVI Latinoamérica
                </button>
            </a>
        </div>
    </div>
    <script src="/js/accesibility.js"></script>
    <script src="/js/language.js"></script>
</footer>

</body>
</html>
